[HEADER]
VERSION=3

[TRACTION]
TYPE=RWD

[GEARS]
COUNT=5				; forward gears number
GEAR_R=-3.382			; rear gear ratio
; forward gears ratios. must be equal to number of gears defined on count
GEAR_1=3.321		
GEAR_2=1.902		
GEAR_3=1.308	
GEAR_4=1.000	
GEAR_5=0.759

FINAL=3.9		; final gear ratio

[DIFFERENTIAL]
RAMP_POWER=13
RAMP_COAST=14
RAMP_LOCK_LUT=diff_ramp_drift.lut ;angle|lock
PRELOAD=1

[GEARBOX]
CHANGE_UP_TIME=250
CHANGE_DN_TIME=360
AUTO_CUTOFF_TIME=250
SUPPORTS_SHIFTER=1
VALID_SHIFT_RPM_WINDOW=600
CONTROLS_WINDOW_GAIN=0.2
INERTIA=0.0160

[CLUTCH]
MAX_TORQUE=500

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE
;UP/DOWNSHIFT_PROFILE, NONE
MIN_RPM=1200
MAX_RPM=1800
USE_ON_CHANGES=1
FORCED_ON=0 ;1 for semiauto

[AUTOBLIP]
ELECTRONIC=0
POINT_0=70 ;Full throttle
POINT_1=170 ;Releasing throttle
POINT_2=320 ;Zero throttle
LEVEL=0.5

[DOWNSHIFT_PROTECTION]
ACTIVE=0
DEBUG=0
OVERREV=200
LOCK_N=1

[UPSHIFT_PROFILE]
POINT_0=120 ;Full clutch
POINT_1=170 ;Releasing clutch
POINT_2=270	;Zero clutch

[DOWNSHIFT_PROFILE]
POINT_0=70 ;Full clutch
POINT_1=170 ;Releasing clutch
POINT_2=320	;Zero clutch

[DAMAGE]
RPM_WINDOW_K=100

[AUTO_SHIFTER]
UP=7000
DOWN=4000
SLIP_THRESHOLD=0.95
GAS_CUTOFF_TIME=0.290